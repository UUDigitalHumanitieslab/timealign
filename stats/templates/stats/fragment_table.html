<table border="1px black">
    <tr>
        <th>document</th>
        <th>xml id</th>
        <th>target words</th>
        <!-- <th>full text</th> -->
    </tr>
    {% for f in out %}
    <tr>
        <td>{{f.doc_title}}</td>
        <td>{{f.xml_ids}}</td>
        <td style="cursor:pointer" onclick="location.href='/timealign/show/{{f.fragment_id}}'" "title="{{f.full}} ">{{f.target_words}}</td>
        <!-- <td>{{f.full | safe}}</td> -->
    </tr>
    {% endfor %}
</table>
