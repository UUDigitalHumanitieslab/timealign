{% extends "base/base.html" %}

{% load bootstrap3 %}

{% block content %}
<h2>Convert PreSelections to Fragments, and add Alignments</h2>
<form id="convert_selections" action="" method="post" class="form" enctype="multipart/form-data" accept-charset=utf-8">{% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "ok" %} Submit
    </button>
</form>
{% endblock %}
