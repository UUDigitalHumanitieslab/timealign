{% extends "base/base.html" %}

{% load bootstrap3 %}
(% load custom_tags %}
{% block content %}

<div class="container">
    <h1>{{ document.corpus.title }} - {{ document.title }}</h1>

    <h2>Sources</h2>
    <ul>
        {% for source in document.source_set.all %}
        <li>
            <a href="{% url 'annotations:source' source.pk %}">{{ source.language.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
