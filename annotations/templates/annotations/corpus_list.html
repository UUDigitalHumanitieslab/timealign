{% extends "base/base.html" %}

{% load bootstrap3 %}

{% block content %}

<h2>Show results for:</h2>
<ul>
    {% for corpus in corpora %}
    <li>
        {{ corpus.title }}
        <ul>
            <li>
                <a href="{% url 'annotations:plot' corpus.pk %}">Multidimensional scaling</a>
            </li>
            <li>
                <a href="{% url 'annotations:stats' corpus.pk %}">Descriptive statistics</a>
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>

{% endblock %}
