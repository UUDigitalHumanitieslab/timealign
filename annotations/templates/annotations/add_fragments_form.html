{% extends "base/base.html" %}

{% load bootstrap3 %}

{% block content %}
<h2>Add Fragments</h2>
<form id="add_fragments" action="" method="post" class="form" enctype="multipart/form-data" accept-charset=utf-8">{% csrf_token %}
    {% bootstrap_form form %}
    {% if corpus %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} Submit
        </button>
    {% endif %}
</form>
<script>
document.forms.add_fragments.corpus.addEventListener('change', function(event) {
     var loc = window.location.href;
     window.location.href = loc.substring(0, loc.indexOf('?')) + '?corpus=' + event.target.value;
});
</script>
{% endblock %}
