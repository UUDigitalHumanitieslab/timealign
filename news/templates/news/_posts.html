<h2>News</h2>

{% load news_filters %}
{% get_posts max_posts as posts %}
{% for post in posts %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title" data-slug="{{ post.slug }}">{{ post.date }}: {{ post.title }}</h3>
    </div>
    <div class="panel-body">
        <p>
            {{ post.content | safe }}
        </p>
    </div>
</div>
{% endfor %}
